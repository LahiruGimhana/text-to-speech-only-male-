    <br><br><br>
    <div class="container-fluid">
        <div class="row">
          <div class="col">
            <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="textToSpeech" aria-describedby="textToSpeech" placeholder="Enter text">
                </div>
                <br>
                <button type="button" onclick="maleSpeak()" class="btn btn-primary" id="male" name="male">Male voice</button>
                <button type="button" onclick="femaleSpeak()" class="btn btn-primary" id="female" name="female">Female voice</button>
              </form>
          </div>
        </div>

        <br><br><br>
    </div>


    <script>
        const maleSpeak = () => {
        const message = document.querySelector("#textToSpeech").value;
        var speech = new SpeechSynthesisUtterance();
      
        //Set various utterance properties
        speech.lang = "en-US";
        speech.text = message;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 2;
      
        window.speechSynthesis.speak(speech);
      };
